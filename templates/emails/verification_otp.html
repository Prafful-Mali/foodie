<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f7fb;
      padding: 20px;
    }
    .card {
      max-width: 480px;
      margin: auto;
      background: #ffffff;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .otp {
      font-size: 28px;
      letter-spacing: 4px;
      font-weight: bold;
      margin: 16px 0;
      text-align: center;
    }
    .footer {
      font-size: 12px;
      color: #777;
      margin-top: 24px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Email Verification</h2>

    <p>Your OTP code is:</p>

    <div class="otp">{{ otp }}</div>

    <p>This code will expire in {{ expires_in }} minutes.</p>
    <p>Do not share this code with anyone.</p>

    <div class="footer">
      If you did not request this, you can safely ignore this email.
    </div>
  </div>
</body>
</html>
